<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. к 10 прибавляем 10 получаем 20.
    2. 20 преобразуется в строку, т.к. справа строка "10".
    3. Конкатенация "20" + "10" получеам строку "2010".
    4. С помощью console.log выводим "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 преобразуется в строку, т.к. справа строка "10".
    2. Конкатенация "10" + "10" получеам строку "1010".
    3. 10 преобразуется в строку, т.к. слева строка "1010".
    4. Конкатенация "1010" + "10" получеам строку "101010".
    5. С помощью console.log выводим "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. к 10 прибавляем 10 получаем 20.
    2. Строка "10" превращается в число 10 за счет унарного оператора +.
    3. к 20 прибавляем 10 получаем 30.
    4. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Строка -"" превращается в число -0 за счет унарного оператора -.
    2. 10 делим на -0 получается -Infinity.
    4. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Строка +"2,5" превращается в NaN, т.к. 2,5 не является числом.
    2. 10 делим на NaN получается NaN.
    4. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");


  </script>
</body>

</html>
