<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Так как переменной c не присвоили ничего после ключевого слова let, 
    переменной c присваивается значение undefined. После этого при помощи 
    инкремента переменная a увеличивается на единицу, так как тут префиксная 
    форма. Переменная a становится равной 2 и это значение присваивается 
    переменной c.
    */
    c = ++a;
    console.log(c); // 2

    /*
    Так как переменной d не присвоили ничего после ключевого слова let, 
    переменной d присваивается значение undefined. После этого переменной d
    присваивается значение b равное 1. Далее выполняется инкремент, так как 
    тут постфиксная форма, к переменной b. Переменная b становится равной 2.
     */
    d = b++;
    console.log(d); // 1

    /*
    В начале выполняется инкремент по отношению к переменной a, и переменная 
    a становится раной 3. Далее результат выполнения оператора сложения 
    (2 + 3 = 5) присваивается переменной c.
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    В начале выполняется оператор сложения двух операндов 2 и b = 2. Результат -
    4. Переменной d присваивается значение 4. К переменной b применяется 
    инкремент и она становится равной 3. По итогу a = 3, b = 3.
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3 
    console.log(b); // 3
  </script>
</body>
