<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt('Введите первое число: ');
    const b = +prompt('Введите второе число: ');

    console.log(`Сумма равна ${mathOperation(a, b, "+")}`);
    console.log(`Разность равна ${mathOperation(a, b, "-")}`);
    console.log(`Произведение равно ${mathOperation(a, b, "*")}`);
    console.log(`Деление равно ${mathOperation(a, b, "/")}`);
    console.log(mathOperation(a, b, ":)"));

    /**
       * Функция возвращает результат операции, который был передан в параметр 
       * operation для двух первых аргументов (arg1 и arg2).
       * @param {number} arg1 Первое число 
       * @param {number} arg2 Второе число
       * @param {string} operation "+", "-", "*", "/".
       * @returns {number} Вернет результат соответствующий параметру operation
       */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return summ(arg1, arg2);
        case "-":
          return diff(arg1, arg2);
        case "*":
          return mult(arg1, arg2);
        case "/":
          return div(arg1, arg2);
        default:
          return NaN

      }

    }


    /**
      * Функция складывает два числа
      * @param {number} a Первое слогаемое 
      * @param {number} b Второе слогаемое
      * @returns {number} Вернет сумму a и b
      */
    function summ(a, b) {
      return a + b;
    }

    /**
     * Функция выполняет разность двух чисел и выводит абсолютное значение
     * получившегося числа.
     * @param {number} a Уменьшаемое 
     * @param {number} b Вычитаемое
     * @returns {number} Вернет абсолютное значение разности a и b
     */
    function diff(a, b) {
      return Math.abs(a - b);
    }

    /**
     * Функция умножает два числа
     * @param {number} a Первый множитель 
     * @param {number} b Вторый множитель
     * @returns {number} Вернет произведение a и b
     */
    function mult(a, b) {
      return a * b;
    }

    /**
     * Функция делит два числа
     * @param {number} a Делимое 
     * @param {number} b Делитель
     * @returns {number} Вернет частное a и b
     */
    function div(a, b) {
      return a / b;
    }
  </script>
</body>

</html>
