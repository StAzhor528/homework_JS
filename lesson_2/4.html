<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt('Введите первое число: ');
    const b = +prompt('Введите второе число: ');

    console.log(`Сумма равна ${summ(a, b)}`);
    console.log(`Разность равна ${diff(a, b)}`);
    console.log(`Произведение равно ${mult(a, b)}`);
    console.log(`Деление равно ${div(a, b)}`);

    /**
     * Функция складывает два числа
     * @param {number} a Первое слогаемое 
     * @param {number} b Второе слогаемое
     * @returns {number} Вернет сумму a и b
     */
    function summ(a, b) {
      return a + b;
    }

    /**
     * Функция выполняет разность двух чисел и выводит абсолютное значение
     * получившегося числа.
     * @param {number} a Уменьшаемое 
     * @param {number} b Вычитаемое
     * @returns {number} Вернет абсолютное значение разности a и b
     */
    function diff(a, b) {
      return Math.abs(a - b);
    }

    /**
     * Функция умножает два числа
     * @param {number} a Первый множитель 
     * @param {number} b Вторый множитель
     * @returns {number} Вернет произведение a и b
     */
    function mult(a, b) {
      return a * b;
    }

    /**
     * Функция делит два числа
     * @param {number} a Делимое 
     * @param {number} b Делитель
     * @returns {number} Вернет частное a и b
     */
    function div(a, b) {
      return a / b;
    }

  </script>
</body>

</html>
